    <style>
      /* GDPR Banner Styles - Bigger Version */
      #gdpr-banner {
        position: fixed;
        bottom: 20px;
        left: 20px;
        max-width: 400px;
        background: #162a42;
        color: #ffffff;
        font-family: Arial, sans-serif;
        border-left: 6px solid #870134;
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        padding: 20px 24px;
        border-radius: 8px;
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 16px;
      }
      #gdpr-banner p {
        flex: 1;
        font-size: 16px;
        margin: 0;
        line-height: 1.4;
      }
      #gdpr-banner a {
        color: #c67734;
        text-decoration: underline;
      }
      #gdpr-banner button {
        background: #870134;
        border: none;
        color: #ffffff;
        font-weight: bold;
        cursor: pointer;
        padding: 10px 16px;
        font-size: 16px;
        border-radius: 6px;
        transition: background 0.3s ease;
      }
      #gdpr-banner button:hover {
        background: #9b8879;
        color: #162a42;
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
      var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();

    <!-- GDPR Policy Banner -->
    <div id="gdpr-banner" role="alert" aria-live="polite" aria-label="GDPR cookie consent banner">
      <p>
        We use cookies to improve your experience. By using our site, you agree to our
        <a href="/privacy-policy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.
      </p>
      <button id="gdpr-accept-btn" aria-label="Accept cookies and close banner">Accept</button>
    </div>

    <script>
      const gdprBanner = document.getElementById('gdpr-banner');
      const acceptBtn = document.getElementById('gdpr-accept-btn');

      if (localStorage.getItem('gdprAccepted') === 'true') {
        gdprBanner.style.display = 'none';
      }

      acceptBtn.addEventListener('click', () => {
        localStorage.setItem('gdprAccepted', 'true');
        gdprBanner.style.display = 'none';
      });
    </script>
  </body>
